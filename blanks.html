<head>
    <meta charset="UTF-8">

<body>

    <form action="#">
        <h2>Registration</h2>
        Your name <input type="text" placeholder="Here I added placeholder"><br>
        Your email <input type="email"><br>
        Your password <input type="password"><br>
        Birthday <input type="date"><br>
        Some Number <input type="number"><br>
        Some year selection
        <select name="" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        Your comment <br><textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="checkbox" id="check"> I agree with terms<br>
        <label for="check">
            label for check, if I click here I will check the checkbox
        </label><br>
        <button type="submit">Send</button>
        <button type="reset">Discard</button>
    </form>
